<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Ampel Berlin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"
        integrity="sha256-Olnajf3o9kfkFGloISwP1TslJiWUDd7IYmfC+GdCKd4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="Plugin.Subtitle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div id="teaser">
                    <h2>Berlins Corona-Ampel</h2>
                    <p>
                        Hier ist eine kleine Visualisierung der Corona-Ampel von Berlin.
                        Die Daten sind gesammelt im Open Data Projekt <a
                            href="https://knudmoeller.github.io/berlin_corona_cases/">berlin_corona_cases</a>.
                    </p>
                    <p>
                        Der Code f√ºr diese Seite ist auf <a href="https://github.com/PapaBravo/corona-ampel">Github</a>
                        zu finden.
                        Pullrequests sind willkommen!
                    </p>
                </div>
            </div>
            <div class="col-lg">
            </div>
        </div>

        <div class="row">
            <div id="container-reproduction" class="col-lg">
            </div>
        </div>
        <div class="row">
            <div id="container-infections" class="col-lg">
            </div>
        </div>
        <div class="row">
            <div id="container-icu" class="col-lg">
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="load_snippet.js"></script>
    <script>
        const SNIPPETS = [
            { data_key: "basic_reproduction_number", target: "#container-reproduction"} ,
            { data_key: "incidence_new_infections", target: "#container-infections"} ,
            { data_key: "icu_occupancy_rate", target: "#container-icu"} ,
        ];
        SNIPPETS.forEach(function(snippet) {
            load_snippet(snippet['data_key'] + "/snippet.html", snippet['target']);
        });
        renderDocument(SNIPPETS);
    </script>
</body>

</html>
